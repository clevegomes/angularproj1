            <!--One time bind . It cannot be changed by angular js . just ot improve performance -->

                <label>Last Name  :</label><input type="text" name="lastname"  id="lastname"  value="{{item.lastname}}" >
                <!--Using a defined controller object-->
                <span ng-controller="NestedCont as nstcont"> <label>Age</label><input type="text" name="age" value="{{nstcont.age}}"> </span>
                <button name="login" id="login" ng-mouseout="setIndex(0,item)"  ng-click="setIndex(1,item)"  ng-class="(index == 0) ? 'blue':'red' ">Login </button>

            </div>
